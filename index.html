<!DOCTYPE html>
<html class="has-navbar-fixed-top">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LacerGif</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" />
    <style>
        .red-background-large-text{
            background-color: red;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <nav class="navbar is-fixed-top is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <strong id="app-title"> LacerGif </strong> 
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="control"><input id="search-gif-input" class="input" type="search" placeholder="Search" name="omni"></div>
                <div class="control"><button id="search-gif-btn" class="button is-primary">Search</button></div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <div class="tags">
                <span class="tag is-success is-large favorite-category">
                    Cats
                    <button class="delete is-small"></button>
                </span>
                <span class="tag is-success is-large favorite-category">
                    Dogs
                    <button class="delete is-small"></button>
                </span>
                <span class="tag is-success is-large favorite-category">
                    Doge
                    <button class="delete is-small"></button>
                </span>
                <span class="tag is-success is-large favorite-category">
                    Thanks
                    <button class="delete is-small"></button>
                </span>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div id="gifs-container" class="columns is-multiline is-mobile">

            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var searchButton = $('#search-gif-btn');
        var searchInput = $('#search-gif-input');
        var favoriteCategories = $('.favorite-category');

        searchButton.on('click', function(event){
            console.log(event);
        });

        searchInput.on('keyup', function(event){
            console.log(event);
        });

        for(var i=0; i<favoriteCategories.length; i++){
            $(favoriteCategories[i]).on('click', function(){
                console.log("hai cliccato su una categoria");
            });
            
            $(favoriteCategories[i]).find('.delete').on('click', function(e){
                console.log("Hai cliccato il bottone delete");
                e.stopPropagation();
            });
        }

        var html = "";

        $.getJSON({
            url: "http://api.giphy.com/v1/gifs/trending?api_key=CGGDuOAsCtV9rzV4ONMfLRO33ymDbHWe",
            success: function(response){
                console.log(response);
                var gifs = response.data;
                gifs.forEach(function(gif){
                    var gif = gif.images.downsized_large;
                    var gifHtml = "";
                    gifHtml+= '<div class="column is-one-quarter">'
                    gifHtml+= '<img src='+ gif.url +' height=' + gif.height + ' widgth='+ gif.width +'>'
                    gifHtml+= '</div>'
                    html += gifHtml;
                });
                document.getElementById("gifs-container").innerHTML = html;
            }
        })
    </script>
</body>

</html>

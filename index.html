<!DOCTYPE html>
<html class="has-navbar-fixed-top">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LacerGif</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" />
    <style>
        .red-background-large-text{
            background-color: red;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <nav class="navbar is-fixed-top is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <strong id="app-title"> LacerGif </strong> 
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="control"><input id="search-gif-input" class="input" type="search" placeholder="Search" name="omni"></div>
                <div class="control"><button id="search-gif-btn" class="button is-primary">Search</button></div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <div class="tags">
                <span class="tag is-success is-large favorite-category">
                    Cats
                    <button class="delete is-small"></button>
                </span>
                <span class="tag is-success is-large favorite-category">
                    Dogs
                    <button class="delete is-small"></button>
                </span>
                <span class="tag is-success is-large favorite-category">
                    Doge
                    <button class="delete is-small"></button>
                </span>
                <span class="tag is-success is-large favorite-category">
                    Thanks
                    <button class="delete is-small"></button>
                </span>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div id="gifs-container" class="columns is-multiline is-mobile">

            </div>
        </div>
    </section>
    <script>
        var searchButton = document.getElementById('search-gif-btn');
        var searchInput = document.getElementById('search-gif-input');

        searchButton.addEventListener('click', function(event){
            // console.log(event);
            // console.log('click');
        });

        searchInput.addEventListener('keyup', function(event){
            // console.log(event.key);
        });

        
        var xmlHttp = new XMLHttpRequest();
        var html = "";
        xmlHttp.onload = function () {
            // Process our return data
            if (xmlHttp.status >= 200 && xmlHttp.status < 300) {
                // What do when the request is successful
                // console.log('success!', JSON.parse(xmlHttp.response));
                var gifs = JSON.parse(xmlHttp.response).data;
                console.log(gifs);
                gifs.map(function(gif){
                    var gif = gif.images.downsized_large;
                    var gifHtml = "";
                    gifHtml+= '<div class="column is-one-quarter">'
                    gifHtml+= '<img src='+ gif.url +' height=' + gif.height + ' widgth='+ gif.width +'>'
                    gifHtml+= '</div>'
                    return html += gifHtml;
                });
            } else {
                // What do when the request fails
                console.log('The request failed!');
            }
            console.log(html);
            document.getElementById("gifs-container").innerHTML = html;
        };

        xmlHttp.open("GET", "http://api.giphy.com/v1/gifs/trending?api_key=CGGDuOAsCtV9rzV4ONMfLRO33ymDbHWe", true);
        xmlHttp.send();
    </script>
</body>

</html>
